{% extends "tracker/base.html" %}
{% load i18n %}
{% block content %}
<h2>{% trans "expenditures"|capfirst %}
  <table>
    {% for expenditure in expenditures %}
    <tr>
      <td>{{ expenditure.amount }}</td>
      <td>{{ expenditure.date }}</td>
      <td>{{ expenditure.author }}</td>
      <td>{{ expenditure.description }}</td>
    </tr>
    {% endfor %}
  </table>
</h2>
{% endblock %}
