<tr>{% for data in datas %}
  <td title="{{ data.value }}"{% if data.class %} class="{{ data.class }}"{% endif %}>
    {% if data.floatformat %}
    {{ data.value|floatformat:2 }}
    {% elif data.capfirst %}
    {{ data.value|capfirst }}
    {% else %}
    {{ data.value }}
    {% endif %}
  </td>{% endfor %}
</tr>
