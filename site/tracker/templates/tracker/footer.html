{% load i18n tracker_extras %}
<tfoot class="small">
  <tr>
    <td colspan={{ column_count|add:-1 }}>
      {% trans 'page:'|capfirst %} {{ pagination|safe }}
    </td>
    <td>
      <form method="get" action="" class="right">
	{% if params %}
	{% for k,v in params.items %}
	{% if k != 'paginate_by' %}
        <input type="hidden" 
	       name="{{ k }}" value="{{ v }}"/>
	{% endif %}
	{% endfor %}
	{% endif %}
        <label>
          {% trans 'rows per page:'|capfirst %}
        </label>
        <select name="paginate_by"
		title="{% trans 'Modify the number of rows per page' %}"
		onchange="this.form.submit()">
	  {% for val in page_choices %}
          <option value="{{ val }}" {% if val == per_page %} selected=true{% endif %}>
	    {{ val }}
	  </option>
	  {% endfor %}
        </select>
      </form>
    </td>
  </tr>
</tfoot>
