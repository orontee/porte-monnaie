{% load i18n %}
<form id="filter" action=""
      method="GET" class="small">
  <input id="id_filter" type="text" name="filter"
	 class="small{% if not filter %} description-active{% endif %}"
	 value="{{ filter|default:filter_description }}"/>
  <input type="submit"
	 title="{% trans 'Apply filter' %}"
	 value="{% trans 'filter'|capfirst %}">
</form>
