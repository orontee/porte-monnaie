{% for field in form %}
<div class="form-group{% if field.errors %} has-error{% endif %}">
  <label for="id_{{ field.name }}" 
	 class="col-sm-2 control-label">
    {{ field.label|capfirst }}
  </label>
  <div class="col-sm-4">
    {{ field }}
    {% if field.errors %}
    <div class="help-block">
      {% for error in field.errors %}
      {{ error|capfirst }}
      {% endfor %}
    </div>
    <div class="help-block">
      {{ field.help_text|capfirst }}
    </div>
    {% endif %}
  </div>
</div>
{% endfor %}
