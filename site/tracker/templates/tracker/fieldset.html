{% for field in form %}
<div class="form-group{% if field.errors %} has-error{% endif %}">
  <label for="id_{{ field.name }}" 
	 class="col-sm-2 control-label">
    {{ field.label }}
  </label>
  <div class="col-sm-10">
    {{ field }}
    {% if field.errors %}
    <div class="help-block">
      {% for error in field.errors %}
      {{ error }}
      {% endfor %}
    </div>
    <div class="help-block">
      {{ field.help_text|capfirst }}
    </div>
    {% endif %}
  </div>
</div>
