{% load i18n %}
<form id="filter" action=""
      method="GET" class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <input id="id_filter" name="filter" type="text" class="form-control" 
	   value="{{ filter }}" placeholder="{{ filter_description }}">
  </div>
  <button type="submit" class="btn btn-default">
    {% trans 'filter'|capfirst %}
  </button>
</form>
