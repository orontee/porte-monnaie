{% load i18n %}{% if is_paginated %}<div class="pagination">
  <span class="step-links">{% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}">
      {% trans "previous" %}
    </a>{% endif %}
    <span class="current">{% blocktrans %}
      Page {{ page.number }} of {{ paginator.num_pages }}.
      {% endblocktrans %}</span>{% if page.has_next %}
    <a href="?page={{ page.next_page_number }}">
      {% trans "next" %}
    </a>{% endif %}
  </span>
</div>{% endif %}
